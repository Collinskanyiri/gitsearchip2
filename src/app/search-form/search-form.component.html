<form (ngSubmit)="searchFor(searchForm); searchForm.resetForm({})" #searchForm="ngForm">
    <div class="form-group">
        <input type="text" class="form-control" name="find" placeholder="Enter username" [(ngModel)]="searchInfo.find" #find='ngModel'>
        <button type="submit" class="btn btn-group"> Search</button>
    </div>
</form>
